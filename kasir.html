<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kasir</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
      <div class="flex justify-between mb-4">
        <h2 class="text-2xl font-bold">Selamat datang di kasir!</h2>
        <div id="current-time" class="text-lg font-bold"></div>
      </div>
      <div id="input-container" class="mb-8">
        <div class="mb-4">
          <label for="produk" class="block font-bold mb-2">Pilih Produk:</label>
          <select
            id="produk"
            class="w-full py-2 px-4 border border-gray-300 rounded"
          >
            <option value="Beras">Beras</option>
            <option value="Gula">Gula</option>
            <option value="Minyak">Minyak</option>
          </select>
        </div>
        <div class="mb-4">
          <label for="jumlah" class="block font-bold mb-2">Jumlah:</label>
          <input
            type="number"
            id="jumlah"
            value="1"
            min="1"
            class="w-full py-2 px-4 border border-gray-300 rounded"
          />
        </div>
        <button
          onclick="tambahBarang()"
          class="bg-green-500 text-white py-2 px-4 rounded"
        >
          Tambah Barang
        </button>
      </div>
      <div id="daftar-barang" class="mb-8">
        <h3 class="text-lg font-bold mb-4">Daftar Barang:</h3>
        <ul id="barang-list" class="list-disc pl-4"></ul>
      </div>
      <div id="total" class="font-bold mb-4"></div>
      <div id="input-uang" class="mb-4">
        <label for="uang" class="block font-bold mb-2"
          >Uang yang Diberikan (IDR):</label
        >
        <input
          type="number"
          id="uang"
          class="w-full py-2 px-4 border border-gray-300 rounded"
        />
      </div>
      <div id="kembalian" class="font-bold mb-4"></div>

      <button
        onclick="printStruk()"
        class="bg-blue-500 text-white py-2 px-4 rounded"
      >
        Print Struk
      </button>
      <button
        onclick="logout()"
        class="mt-4 bg-red-500 text-white py-2 px-4 rounded"
      >
        Log Out
      </button>
    </div>
    <script>
      // Fungsi untuk mendapatkan waktu saat ini dan menampilkan dalam format hh:mm:ss
      function updateClock() {
        var now = new Date();
        var hours = now.getHours().toString().padStart(2, "0");
        var minutes = now.getMinutes().toString().padStart(2, "0");
        var seconds = now.getSeconds().toString().padStart(2, "0");
        var currentTime = hours + ":" + minutes + ":" + seconds;
        document.getElementById("current-time").textContent = currentTime;
      }

      // Panggil updateClock() setiap detik
      setInterval(updateClock, 1000);

      // Panggil updateClock() untuk pertama kali
      updateClock();
    </script>
    <script src="kasir-script.js"></script>
  </body>
</html>
